<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Leaderboard</h1>
    <div class="subtitle">Select a scientist to give them points</div>
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <input id="search" class="input">
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>

  {{#if selectedName}}
    <div class="details">
      <div class="name">{{selectedName}}</div>
      <button class="inc">Add 5 points</button>
    </div>
  {{else}}
    <div class="message">Click a player to select</div>
  {{/if}}

  {{> addPlayer}}
</template>

<template name="player">
  <li class="player {{selected}}">
    <button class="removePlayer" id="removePlayer">&#x2716;</button>
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>

<template name="addPlayer">
  <hr>
  <h3>Add new Player:</h3>
  <div class="details">
    <input class="input addPlayer" id="newPlayerName" placeholder="Type name here"> 
    <button class="button" id="addPlayer">Add Player</button>
  </div>
</template>
